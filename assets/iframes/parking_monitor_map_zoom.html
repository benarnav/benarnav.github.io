<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>pydeck with zoom buttons</title>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.13.0/mapbox-gl.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
    <script src='https://cdn.jsdelivr.net/npm/@deck.gl/jupyter-widget@~9.0.*/dist/index.js'></script>
    <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #deck-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    #deck-container canvas {
      z-index: 1;
      background: none;
    }

    .zoom-controls {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 2;
    }

    .zoom-btn {
      background-color: white;
      border: 1px solid #ccc;
      color: #333;
      font-size: 18px;
      padding: 5px 10px;
      margin: 2px;
      cursor: pointer;
    }
    </style>
  </head>
  <body>
    <div id="deck-container">
      <div class="zoom-controls">
        <button class="zoom-btn" onclick="zoomIn()">+</button>
        <button class="zoom-btn" onclick="zoomOut()">-</button>
      </div>
    </div>
  </body>
  <script>
    const container = document.getElementById('deck-container');
    const jsonInput = {
      "initialViewState": {
        "latitude": 40.7128,
        "longitude": -74.0059,
        "pitch": 45,
        "tooltip": {
          "text": "No. service requests {sr_count}"
        },
        "zoom": 10.7
      },
      "layers": [
        {
          "@@type": "ColumnLayer",
          "data": [
            {
              "camera_name": "2AVE_86St",
              "latitude": 40.77785,
              "longitude": -73.95155,
              "sr_count": 10
            },
            // ... (rest of the data)
          ],
          "elevationRange": [
            0,
            100
          ],
          "elevationScale": 100,
          "extruded": true,
          "getElevation": "@@=sr_count",
          "getFillColor": [
            250,
            140,
            0
          ],
          "getLineColor": [
            250,
            140,
            0
          ],
          "getPosition": "@@=[longitude, latitude]",
          "id": "1f386418-9daa-4f6d-b833-678ef2c19cab",
          "pickable": true,
          "radius": 50
        }
      ],
      "mapProvider": "carto",
      "mapStyle": "https://basemaps.cartocdn.com/gl/dark-matter-nolabels-gl-style/style.json",
      "views": [
        {
          "@@type": "MapView",
          "controller": true
        }
      ]
    };
    const tooltip = true;
    const customLibraries = null;
    const configuration = null;

    let deckInstance;

    function initializeDeck() {
      deckInstance = createDeck({
        container,
        jsonInput,
        tooltip,
        customLibraries,
        configuration
      });
    }

    function zoomIn() {
      if (deckInstance) {
        const currentViewState = deckInstance.getViewState();
        deckInstance.setProps({
          initialViewState: {
            ...currentViewState,
            zoom: currentViewState.zoom + 1,
            transitionDuration: 300
          }
        });
      }
    }

    function zoomOut() {
      if (deckInstance) {
        const currentViewState = deckInstance.getViewState();
        deckInstance.setProps({
          initialViewState: {
            ...currentViewState,
            zoom: currentViewState.zoom - 1,
            transitionDuration: 300
          }
        });
      }
    }

    initializeDeck();
  </script>
</html>
